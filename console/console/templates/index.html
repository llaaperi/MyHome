<html>
	<head>
		<title>MyHome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="static/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	</head>

	<body>

		<table>
			<tr>
				<td><h3>Status:</h3></td>
				<td id="status"><h3>offline <img src="static/icon/status-offline.ico" alt="Smiley face" height="12" width="12"></h3></td>
			</tr>
			<tr>
				<td>Time:</td>
				<td id="time"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td id="address"></td>
			</tr>
			<tr>
				<td>Netmask:</td>
				<td id="netmask"></td>
			</tr>
			<tr>
				<td>Gateway:</td>
				<td id="gateway"></td>
			</tr>
			<tr>
				<td>Interface:</td>
				<td id="interface"></td>
			</tr>
		</table>

	</body>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			var socket = io.connect('ws://' + document.domain + ':' + location.port + '/status', {transports:['websocket']});
			//var socket = io.connect('ws://' + document.domain + ':' + location.port + '/status');
			console.log(socket);

			socket.on('status', function(status) {
				//console.log(status)
				if(status){
					$("#status").html('<h3>online <img src="static/icon/status-online.ico" alt="Smiley face" height="12" width="12"></h3>');
					$('#time').text(status.time);
					$('#address').text(status.address);
					$('#netmask').text(status.netmask);
					$('#gateway').text(status.gateway);
					$('#interface').text(status.interface);
				}else{
					$("#status").html('<h3>offline <img src="static/icon/status-offline.ico" alt="Smiley face" height="12" width="12"></h3>');
				}
			});

		});

	</script>

</html>
